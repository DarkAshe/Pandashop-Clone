<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Category</title>

    <base href="http://localhost:3000/Dashboard/" />

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script defer src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <link rel="stylesheet" href="./css/general.css">
    <script defer src="./js/general.js"></script>
    
    <link rel="stylesheet" href="./css/adminNavbar.css">
    <script defer src="./js/adminNavbar.js"></script>

    <link rel="stylesheet" href="./css/addCategories.css">
    <script defer src="./js/products.js"></script>
</head>

<body>
    <nav></nav>
    <main class="content">
        <div id="notification" class="notification hidden"></div>
        <h2>Create a New Product</h2>

        <label for="productName">Product Name:</label>
        <input type="text" id="productName" placeholder="Enter product name">

        <label for="productImage">Product Image URL:</label>
        <input type="text" id="productImage" placeholder="Enter image URL">

        <label for="originalPrice">Original Price:</label>
        <input type="number" id="originalPrice" placeholder="Enter original price">

        <label for="discountPrice">Discount Price:</label>
        <input type="number" id="discountPrice" placeholder="Enter discount price">

        <label for="category">Select Category:</label>
        <select id="category">
            <option value="">Loading categories...</option>
            <script>loadCategories()</script>
        </select>

        <h3>Product Attributes</h3>
        <div id="attributes-container">
            <div class="btn" onclick="addAttribute()">Add Attribute</div>
        </div>

        <div class="btn" onclick="createProduct()">Create Product</div>
        </div>
    </main>
</body>

</html>
