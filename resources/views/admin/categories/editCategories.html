<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Edit Category</title>

    <base href="http://localhost:3000/Dashboard/" />

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script defer src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <link rel="stylesheet" href="./css/general.css">
    <script defer src="./js/general.js"></script>
    
    <link rel="stylesheet" href="./css/adminNavbar.css">
    <script defer src="./js/adminNavbar.js"></script>

    <link rel="stylesheet" href="./css/addCategories.css">
    <script defer src="./js/categories.js"></script>

</head>

<body>
    <nav></nav>
    <main class="content">
        <div id="notification" class="notification hidden"></div>
        <h1>Edit Category</h1>

        <div class="form-container">
            <input type="hidden" id="categoryId">

            <label for="categoryName">Category Name:</label>
            <input type="text" id="categoryName" placeholder="Enter category name">

            <label for="categoryImage">Category Image URL:</label>
            <input type="text" id="categoryImage" placeholder="Enter image URL">

            <button class="btn" onclick="updateCategory()">Update Category</button>
        </div>
    </main>
</body>

</html>
